<ion-list>
    <ion-item ng-repeat="c in categories" ng-class="{'active':IsCat(c.id)}" ng-click="selectCat(c.id)">
        <div class="cat" ng-style="{'background-color':c.color}">
            <i class="icon" ng-class="{'ion-star':!IsCat(c.id),'ion-checkmark':IsCat(c.id)}"></i>
        </div>
        {{c.val}}
    </ion-item>
</ion-list>
